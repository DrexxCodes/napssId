<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAPSS UNIZIK - Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #065f46 0%, #10b981 100%);
        }
        
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
        }
        
        .search-highlight {
            background-color: #fef08a;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-emerald-50 min-h-screen">
    <!-- Header -->
    <header class="gradient-bg text-white py-6 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-4">
            <h1 class="text-3xl md:text-4xl font-bold text-center">
                ðŸŽ“ NAPSS UNIZIK - Admin Dashboard
            </h1>
            <p class="text-center text-green-100 mt-2">
                Student Card Management System
            </p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats and Search Section -->
        <div class="bg-white rounded-2xl shadow-xl p-6 mb-8">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
                <div class="bg-green-50 border-l-4 border-green-500 p-4 rounded-r-lg">
                    <div class="text-3xl font-bold text-green-600" id="totalStudents">--</div>
                    <div class="text-gray-600 font-semibold">Total Students</div>
                </div>
                <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded-r-lg">
                    <div class="text-3xl font-bold text-blue-600" id="filteredCount">--</div>
                    <div class="text-gray-600 font-semibold">Showing</div>
                </div>
                <div class="bg-purple-50 border-l-4 border-purple-500 p-4 rounded-r-lg">
                    <div class="text-3xl font-bold text-purple-600">2025</div>
                    <div class="text-gray-600 font-semibold">Academic Year</div>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="relative">
                <input 
                    type="text" 
                    id="searchInput"
                    placeholder="Search by name or registration number..."
                    class="w-full px-4 py-3 pl-12 border-2 border-green-300 rounded-lg focus:outline-none focus:border-green-500 transition-all"
                />
                <svg class="w-6 h-6 text-gray-400 absolute left-3 top-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                </svg>
            </div>
        </div>

        <!-- Students List -->
        <div id="studentsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Students will be loaded here -->
        </div>

        <!-- Loading State -->
        <div id="loadingState" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-4 border-green-500 border-t-transparent"></div>
            <p class="text-gray-600 mt-4">Loading students...</p>
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <svg class="w-24 h-24 mx-auto text-gray-300 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <p class="text-gray-600 text-lg">No students found</p>
        </div>
    </main>

    <script>
        let allStudents = [];
        let filteredStudents = [];

        // Load student data
        async function loadStudents() {
            try {
                const response = await fetch('../api/data.json');
                const data = await response.json();
                allStudents = data;
                filteredStudents = data;
                
                document.getElementById('totalStudents').textContent = data.length;
                document.getElementById('filteredCount').textContent = data.length;
                
                renderStudents(data);
                document.getElementById('loadingState').classList.add('hidden');
            } catch (error) {
                console.error('Error loading students:', error);
                document.getElementById('loadingState').innerHTML = `
                    <p class="text-red-600">Error loading students. Please refresh the page.</p>
                `;
            }
        }

        // Render students list
        function renderStudents(students) {
            const container = document.getElementById('studentsList');
            
            if (students.length === 0) {
                container.classList.add('hidden');
                document.getElementById('emptyState').classList.remove('hidden');
                return;
            }

            container.classList.remove('hidden');
            document.getElementById('emptyState').classList.add('hidden');
            
            container.innerHTML = students.map(student => `
                <div class="bg-white rounded-xl shadow-lg p-6 card-hover transition-all duration-300">
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex-1">
                            <h3 class="text-lg font-bold text-gray-800 mb-2 break-words">
                                ${escapeHtml(student.full_name)}
                            </h3>
                            <div class="flex items-center text-sm text-gray-600 mb-1">
                                <svg class="w-4 h-4 mr-2 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0a2 2 0 104 0m-5 8a2 2 0 100-4 2 2 0 000 4zm0 0c1.306 0 2.417.835 2.83 2M9 14a3.001 3.001 0 00-2.83 2M15 11h3m-3 4h2"></path>
                                </svg>
                                <span class="font-mono font-semibold">${student.reg_number}</span>
                            </div>
                            <div class="flex items-center text-xs text-gray-500">
                                <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                </svg>
                                ${student.date.split(' ')[0]}
                            </div>
                        </div>
                        <div class="ml-2 bg-green-100 text-green-700 px-3 py-1 rounded-full text-xs font-semibold">
                            Active
                        </div>
                    </div>
                    
                    <a href="data.html?reg=${encodeURIComponent(student.reg_number)}" 
                       class="block w-full bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white font-bold py-3 px-4 rounded-lg text-center transition-all transform hover:scale-105">
                        View Profile â†’
                    </a>
                </div>
            `).join('');
        }

        // Search functionality
        document.getElementById('searchInput').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase().trim();
            
            if (searchTerm === '') {
                filteredStudents = allStudents;
            } else {
                filteredStudents = allStudents.filter(student => 
                    student.full_name.toLowerCase().includes(searchTerm) ||
                    student.reg_number.toLowerCase().includes(searchTerm)
                );
            }
            
            document.getElementById('filteredCount').textContent = filteredStudents.length;
            renderStudents(filteredStudents);
        });

        // Helper function to escape HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Initialize
        loadStudents();
    </script>
</body>
</html>
